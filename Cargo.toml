[package]
name = "cli-tools"
version = "1.10.0"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "A collection of CLI utilities."
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/cli-tools"
keywords = ["cli", "rename"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.86"
chrono = "0.4.38"
clap = { version = "4.5.13", features = ["derive"] }
colored = "2.1.0"
difference = "2.0.0"
dunce = "1.0.5"
regex = "1.10.6"
rust_xlsxwriter = { version = "0.73.0", features = ["chrono", "serde"] }
serde = { version = "1.0.204", features = ["derive"] }
tempfile = "3.12.0"
walkdir = "2.5.0"

[[bin]]
name = "div"
path = "src/bin/divider.rs"

[[bin]]
name = "dots"
path = "src/bin/dots.rs"

[[bin]]
name = "flipdate"
path = "src/bin/flip_date.rs"

[[bin]]
name = "visaparse"
path = "src/bin/visa_parse.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
