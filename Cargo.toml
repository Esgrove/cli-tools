[package]
name = "cli-tools"
version = "2.9.0"
edition = "2024"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "A collection of CLI utilities."
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/cli-tools"
keywords = ["cli", "rename"]
categories = ["command-line-utilities"]
rust-version = "1.85"

[dependencies]
anyhow = "1.0.95"
chrono = "0.4.40"
clap = { version = "4.5.30", features = ["derive"] }
colored = "3.0.0"
difference = "2.0.0"
dirs = "6.0.0"
dunce = "1.0.5"
futures = "0.3.31"
git2 = "0.20.0"
indicatif = { version = "0.17.11", features = ["tokio", "futures"] }
itertools = "0.14.0"
num_cpus = "1.16.0"
regex = "1.11.1"
rust_xlsxwriter = { version = "0.84.0", features = ["chrono", "serde"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.139"
tempfile = "3.17.1"
titlecase = "3.3.0"
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "fs", "process", "io-std", "full"] }
toml = "0.8.20"
unicode-normalization = "0.1.24"
unicode-segmentation = "1.12.0"
walkdir = "2.5.0"

[[bin]]
name = "div"
path = "src/bin/divider.rs"

[[bin]]
name = "dots"
path = "src/bin/dots.rs"

[[bin]]
name = "flipdate"
path = "src/bin/flip_date.rs"

[[bin]]
name = "res"
path = "src/bin/resolution.rs"

[[bin]]
name = "visaparse"
path = "src/bin/visa_parse.rs"

[[bin]]
name = "vtag"
path = "src/bin/version_tag.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
cast_possible_truncation = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
fn_params_excessive_bools = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
similar_names = "allow"
struct_excessive_bools = "allow"
too_many_lines = "allow"
unreadable_literal = "allow"
