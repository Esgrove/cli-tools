[package]
name = "cli-tools"
version = "2.1.0"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "A collection of CLI utilities."
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/cli-tools"
keywords = ["cli", "rename"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.88"
chrono = "0.4.38"
clap = { version = "4.5.19", features = ["derive"] }
colored = "2.1.0"
difference = "2.0.0"
dirs = "5.0.1"
dunce = "1.0.5"
git2 = "0.19.0"
itertools = "0.13.0"
regex = "1.11.0"
rust_xlsxwriter = { version = "0.78.0", features = ["chrono", "serde"] }
serde = { version = "1.0.210", features = ["derive"] }
tempfile = "3.13.0"
titlecase = "3.3.0"
toml = "0.8.19"
unicode-normalization = "0.1.24"
walkdir = "2.5.0"

[[bin]]
name = "div"
path = "src/bin/divider.rs"

[[bin]]
name = "dots"
path = "src/bin/dots.rs"

[[bin]]
name = "flipdate"
path = "src/bin/flip_date.rs"

[[bin]]
name = "visaparse"
path = "src/bin/visa_parse.rs"

[[bin]]
name = "vtag"
path = "src/bin/version_tag.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
cast_possible_truncation = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
cognitive_complexity = "allow"
fn_params_excessive_bools = "allow"
into_iter_without_iter = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
must_use_candidate = "allow"
similar_names = "allow"
struct_excessive_bools = "allow"
too_many_lines = "allow"
unreadable_literal = "allow"
