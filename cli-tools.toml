# replacement pairs:
replace = [
    [".WEBDL", ""],
    [".HEVC", ".x265"],
]

[dupefind]
# default_paths = []
# dryrun = false
# extensions = ["mp4", "mkv", "avi", "mov", "wmv", "webm"]
# move_files = false
# paths = []
# recurse = false
# verbose = false

# Identifier patterns to search for (regex)
#patterns = ["ABC\\d{3,4}", "XYZ\\d{3,4}"]

[flip_date]
# directory = false
# dryrun = false
# file_extensions = []
# overwrite = false
# recursive = false
# swap_year = false
# verbose = false
# year_first = false

[video_convert]
# Minimum bitrate threshold in kbps (files below this are skipped)
# bitrate = 8000

# Maximum bitrate threshold in kbps (files above this are skipped)
# max_bitrate = 50000

# Minimum duration threshold in seconds (files shorter than this are skipped)
# min_duration = 60

# Maximum duration threshold in seconds (files longer than this are skipped)
# max_duration = 7200

# convert_all_types = false
# convert_other_types = false
# count = 10
# delete = false
# delete_duplicates = false
# display_limit = 100
# exclude = []
# include = []
# extensions = []
# overwrite = false
# recurse = false
# verbose = false

# Sort order for files to convert. Options:
# - "bitrate" (highest first, default)
# - "bitrate_asc" (lowest first)
# - "size" (largest first)
# - "size_asc" (smallest first)
# - "duration" (longest first)
# - "duration_asc" (shortest first)
# - "resolution" (highest first)
# - "resolution_asc" (lowest first)
# - "name" (alphabetical)
# - "name_desc" (reverse alphabetical)
# sort = "bitrate"

[thumbnail]
# dryrun = false
# overwrite = false
# recurse = false
# verbose = false

# Grid layout for landscape videos (width > height)
# cols_landscape = 3
# rows_landscape = 4
# padding_landscape = 8

# Grid layout for portrait videos (height > width)
# cols_portrait = 4
# rows_portrait = 3
# padding_portrait = 16

# Thumbnail scaling and quality
# scale_width = 480
# font_size = 20
# quality = 2  # JPEG quality (1-31, lower is better)

[qtorrent]
# qBittorrent WebUI connection settings
# host = "localhost"
# port = 8080
# username = "admin"
# password = "adminadmin"

# Default options for added torrents
# save_path = "/downloads"
# category = ""
# tags = ""
# paused = false

# CLI behavior
# dryrun = false
# verbose = false
# yes = false
# skip_existing = false
# recurse = false

# File filtering for multi-file torrents
# File extensions to skip (without dot)
# skip_extensions = ["nfo", "txt", "jpg", "png", "sfv", "md5", "url"]
# Directory names to skip (case-insensitive full name match)
# skip_names = ["sample", "proof", "screens"]
# Minimum file size in MB (files smaller than this will be skipped)
# min_file_size_mb = 10

# Substrings to remove from torrent filename when generating suggested name
# remove_from_name = ["[Example]", "Dummy"]

# Apply dots formatting to suggested name (uses [dots] config settings)
# use_dots_formatting = true

# If torrent filename contains any of these strings, ignore it and use internal name instead
# ignore_torrent_names = []

[resolution]
# debug = false
# dryrun = false
# overwrite = false
# recurse = false
# verbose = false

# Default resolution limit for delete mode (files smaller than this are deleted)
# delete_limit = 500

[visaparse]
# How many total sums to print with verbose output
# number = 20

# Only print information without writing to file
# print = false

# Print verbose output
# verbose = false
