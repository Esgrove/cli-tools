# Common config for all CLI tools.
# Copy file to ~/.config/cli-tools.toml

[dirmove]
# auto = false
# debug = false
# dryrun = false
# include = []
# exclude = []
# min_group_size = 3
# overwrite = false
# prefix_ignores = ["Something", "Other.Prefix"]
# prefix_overrides = ["longer.prefix", "some.name"]
# recursive = false
# unpack_directories = ["videos", "vids", "vid", "horizontal", "vertical"]
# verbose = false

[dots]
# date_starts_with_year = true
# debug = false
# directory = false
# dryrun = false
# increment = false
# include = []
# move_date_after_prefix = []
# move_to_end = []
# move_to_start = []
# overwrite = false
# prefix_dir = false
# prefix_dir_recursive = false
# prefix_dir_start = false
# suffix_dir = false
# suffix_dir_recursive = false
# pre_replace = []
# recursive = false
# regex_replace = []
# remove_random = false
# remove_from_start = []
